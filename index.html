<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="perfume.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  
  <title>Frontend Mentor | Product preview card component</title>

 
  
</head>
<body>
      <section class="box"> 
        <div class="img">
        <picture>
        <img src="image-product-mobile.jpg" alt="perfume bottle picture"> 
        <source  media="(min-width: 768px)" src="image-product-desktop.jpg"> 
        </picture> 
        </div>
        <div class="description"> 
          <p class="type">PERFUME</p> 
          <h1>Gabrielle Essence Eau De Parfum</h1> 
          <p class="description-two"> 
            A floral, solar and volouptuous 
            <br> 
            interpretation composed by Olivier 
            <br> 
            Polge, Perfumer-Creator for the House of CHANEL.
          </p> 
          <div class="price"> 
            <p class="price main">$149.99</p> 
            <p class="price pre">$169.99</p>
          </div> 
          <div class="button">
          <button><i class="fas fa-shopping-cart"></i> Add to Cart</button> 
          </div>
        </div> 
      </section> 
      
</body>
</html>
